<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Full Screen Image</title>
		<style>
			/* 全屏显示时图片的样式 */
			.fullscreen {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.8);
				/* 背景色，这里设置为半透明黑色 */
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 9999;
				/* 确保在最顶层显示 */
			}

			.fullscreen img {
				max-width: 90%;
				max-height: 90%;
				cursor: pointer;
				/* 当鼠标悬停在图片上时显示指针 */
			}

			.close-btn {
				position: absolute;
				top: 20px;
				right: 20px;
				cursor: pointer;
				color: #fff;
				font-size: 24px;
				z-index: 10000;
				/* 确保关闭按钮在图片之上 */
			}
		</style>
	</head>
	<body>

		<!-- 图片容器 -->
		<div id="fullscreenContainer" class="fullscreen" style="display:none;">
			<span id="closeBtn" class="close-btn">&times;</span>
			<img id="fullscreenImg" src="" alt="Full Screen Image">
		</div>

		<!-- 原始图片 -->
		<img style="width: 200px;" id="originalImg" src="./img/u_1.jpg" alt="Original Image">

		<script>
			// 获取元素
			var originalImg = document.getElementById('originalImg');
			var fullscreenContainer = document.getElementById('fullscreenContainer');
			var fullscreenImg = document.getElementById('fullscreenImg');
			var closeBtn = document.getElementById('closeBtn');

			// 点击原始图片时，显示全屏图片
			originalImg.addEventListener('click', function() {
				fullscreenImg.src = this.src; // 设置全屏图片的源为原始图片的源
				fullscreenContainer.style.display = 'flex'; // 显示全屏容器
			});

			// 点击关闭按钮时，隐藏全屏图片
			closeBtn.addEventListener('click', function() {
				fullscreenContainer.style.display = 'none'; // 隐藏全屏容器
			});

			// 点击全屏图片时，点击关闭按钮时，都会隐藏全屏图片
			fullscreenContainer.addEventListener('click', function(event) {
				if (event.target === this) {
					fullscreenContainer.style.display = 'none';
				}
			});
		</script>

	</body>
</html>
